<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Tip calculator app</title>
  </head>
  <body>
    <div class="logo-container">
      <img src="images/logo.svg" alt="logo" />
    </div>
    <div class="container">
      <div class="left-side">
        <div class="left-side-container">
          <div class="info">
            <p class="bill">Bill</p>
            <p class="error" id="bill-error"></p>
          </div>
          <input type="number" id="bill" placeholder="0" value="" class="left-input" />
        </div>
        <div class="left-side-container">
          <p>Select Tip %</p>
          <div class="buttons-container">
            <button class="button-percent" id="tip5" data-percent="5" >5%</button>
            <button class="button-percent" id="tip10" data-percent="10">10%</button>
            <button class="button-percent" id="tip15" data-percent="15">15%</button>
            <button class="button-percent" id="tip25" data-percent="25">25%</button>
            <button class="button-percent" id="tip50" data-percent="50">50%</button>
            <input
              class="custom-percent"
              type="number"
              id="custom-tip"
              placeholder="Custom"
            />
          </div>
        </div>
        <div class="left-side-container">
          <div class="info">
            <p class="people">Numer of People</p>
            <p class="error" id="people-error"></p>
          </div>
          <input
            type="number"
            id="number-of-people"
            placeholder="0"
            class="left-input"
          />
        </div>
      </div>

      <div class="right-side">
        <div class="per-person">
          <div class="info-container">
            <p class="big">Tip Amount</p>
            <p class="small">/ person</p>
          </div>
          <p class="sum" id="tip-amount-per-person">$0.00</p>
        </div>
        <div class="per-person">
          <div class="info-container">
            <p class="big">Total</p>
            <p class="small">/ person</p>
          </div>
          <p class="sum" id="total-per-person">$0.00</p>
        </div>
        <button class="disabled" id="reset-button">RESET</button>
      </div>
    </div>
  </body>
</html>
